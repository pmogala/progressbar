<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>

    <link rel="stylesheet" href="progressbar.css">
</head>
<body>
    <div class="container">
        <div class="likes">
            <h2>MUSIC</h2>
            <div class="progress-bar">
                <div class="music"><span>96%</span></div>
            </div>
            <h2>TRAVELLING</h2>
            <div class="progress-bar">
                <div class="travelling"><span>86%</span></div>
            </div>
           <h2>READING-NOVEL</h2>
            <div class="progress-bar">
                <div class="reading"><span>75%</span></div>
            </div>
            <h2>PROGRAMING</h2>
            <div class="progress-bar">
                <div class="programing"><span>70%</span></div>
            </div>
            <h2>SLEEPING</h2>
            <div class="progress-bar">
                <div class="sleeping"><span>50%</span></div>
            </div>
        </div> 
    </div>
    
</body>
</html>
